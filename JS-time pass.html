<!DOCTYPE html >
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>cumulative from 1 after page loaded </title>

    <style>
        div {
            text-align: center;
            font-size: 100px;
            padding: 100px;
        }
        
        button {
            display: block;
            margin: 50px auto;
            width: 500px;
            height: 100px;
            font-size: 30px;
        }
        
        span {
            color: red;
        }
    </style>

</head>

<body>
    <button class="btt">Timing start</button>
    <!--多次点击会如何?如何让按钮只可点击一次？-->
    <!--可考虑一个重置按钮-->
    <div id="nav">

    </div>

    <script>
        var btt = document.querySelector('.btt');
        var nav = document.getElementById("nav");
        var fn = null;
        var suo = true;
        var n = 0;
        btt.addEventListener('click',function () {
            if (suo) {
                fn = setInterval(updateNum, 1000);
                suo = false;
            } else {
                clearInterval(fn);
                suo = true;
            }
        
        })
        function updateNum() {
            var m = n++;
            nav.innerHTML = "Time passed: " + "<span>" + m + "</span>" + " s";
        }
        
    </script>
</body>

</html>
